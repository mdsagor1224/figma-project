<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="" class="navbar-brand"><img src="img/Logo.png" alt=""></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#NavbarIcon">
                <img src="img/bar.png" alt="">
            </button>
            <div class="collapse navbar-collapse" id="NavbarIcon">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Used Cars</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Auctions</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">New Cars</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sell Cars</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Local Dealers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Support</a></li>

                    <li class="nav-item"><a href="#" class="nav-link signup"><img src="img/user.svg" alt=""> Sign Up</a></li>

                </ul>
           </div>
        </div>
    </nav>
    
    <section class="section1">
        <div class="container">
            <h1>Say hello to your next <br/>
                awesome vehicle</h1>
            <p class="Section1P">Featuring Used, Wholesale and Salvage Cars, Trucks <br/> & SUVs for Sale</p>
            
            <div class="TopFooterSection">
                <div class="row">
                    <div class="col-md-2 BorderRight">
                        <p>Type</p>
                        <select class="form-select">
                            <option selected>Used Card</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>

                        </select>
                    </div>

                    <div class="col-md-2 BorderRight">
                        <p>Make</p>
                        <select class="form-select">
                            <option selected>Infiniti</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>

                        </select>
                    </div>

                    <div class="col-md-2 Withoutp BorderRight">
                        <p class="SomeMargin"></p>
                        <select class="form-select">
                            <option selected>Year</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>

                        </select>
                    </div>

                    <div class="col-md-2 Withoutp BorderRight">
                        <p class="SomeMargin"></p>
                        <select class="form-select">
                            <option selected>Model</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>

                        </select>
                    </div>

                    <div class="col-md-2 Withoutp">
                        <p></p>
                        <select class="form-select">
                            <option selected>Price</option>
                            <option value="1">Used Card</option>
                            <option value="2">Used Card</option>
                            <option value="3">Used Card</option>

                        </select>
                    </div>

                    <div class="col-md-2 Withoutp text-center">
                        <button class="btn HeaderButton"><img src="img/search.svg" alt=""> Search</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/bootstrap.min.js"></script>
